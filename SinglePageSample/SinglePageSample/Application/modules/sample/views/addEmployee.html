<h4>Add new employee</h4>
<div>
    <p>
        <label class="lbl-field">Employee Name:</label>
        <input class="input-field" ng-model="employee.Name" />
    </p>
    <p>
        <label class="lbl-field">Employee Description:</label>
        <input class="input-field" ng-model="employee.Description" />
    </p>
    
</div>

<div>
    <p>
        <button ng-click="onSave()">Save</button>
        <button ng-click="onCancel()">Cancel</button>
    </p>
</div>
