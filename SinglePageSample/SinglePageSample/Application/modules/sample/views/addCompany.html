<h4>
    Add new company
</h4>

<div>
    <p>
        <label class="lbl-field">Company Name:</label>
        <input class="input-field" ng-model="company.Name" />
    </p>
    <p>
        <label class="lbl-field">Company Description:</label>
        <input class="input-field" ng-model="company.Description" />
    </p>
    
</div>

<div>
    <p>
        <button ng-click="onSave()">Save</button>
        <button ng-click="onCancel()">Cancel</button>
    </p>
</div>
